<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="images/favicon-32x32.png"
      type="image/x-icon"
    />
    <title>Launch countdown timer</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Text:wght@700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="stars">
        <img src="images/bg-stars.svg" alt="" />
      </div>

      <h1>We're launching scoon</h1>

      <div class="countdown">
        <div>
          <p id="days"></p>
          <h3>Days</h3>
        </div>
        <div>
          <p id="hours"></p>
          <h3>Hours</h3>
        </div>
        <div>
          <p id="minutes"></p>
          <h3>Minutes</h3>
        </div>
        <div>
          <p id="seconds"></p>
          <h3>Seconds</h3>
        </div>
      </div>

      <div class="socials">
        <ul>
          <li>
            <a href="#">
              <img src="images/icon-facebook.svg" alt="" />
            </a>
          </li>
          <li>
            <a href="#"><img src="images/icon-pinterest.svg" alt="" /></a>
          </li>
          <li>
            <a href="#"><img src="images/icon-instagram.svg " alt="" /></a>
          </li>
        </ul>
      </div>

      <div class="hills">
        <img src="images/pattern-hills.svg" alt="" />
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
